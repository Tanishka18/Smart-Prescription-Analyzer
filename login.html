<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Smart Prescription Checker</title>
  <link rel="stylesheet" href="style_login.css"/>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
          <path d="M12 5 8.5 9.5"></path>
          <path d="m16 9-2 2"></path>
          <path d="M12 13v5"></path>
        </svg>
        <span>Smart Rx</span>
      </a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to access your Smart Prescription account</p>
    </div>
    
    <form action="index.html" method="GET" id="loginForm">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      
      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>
      
      <button type="submit" class="btn">Sign In</button>
    </form>
    
    <div class="divider">
      <span>OR</span>
    </div>
    
    <div class="social-login">
      <button class="social-btn google-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M8 12h8"></path>
          <path d="M12 8v8"></path>
        </svg>
        Google
      </button>
      
      <button class="social-btn facebook-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
        </svg>
        Facebook
      </button>
    </div>
    
    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-text">
      &copy; 2025 Smart Prescription Checker. All rights reserved.
    </div>
  </footer>
  <script src="script_login.js"></script>
  
</body>
</html>
