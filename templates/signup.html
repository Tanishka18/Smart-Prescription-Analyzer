<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Smart Prescription Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_signup.css') }}">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
          <path d="M12 5 8.5 9.5"></path>
          <path d="m16 9-2 2"></path>
          <path d="M12 13v5"></path>
        </svg>
        <span>Smart Rx</span>
      </a>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="signup-container">
    <div class="signup-header">
      <h1>Create Your Account</h1>
      <p>Join Smart Prescription Checker for safer medication management</p>
    </div>
    
    <form action="login.html" method="GET" id="signupForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" required>
        <small class="form-text">We'll never share your email with anyone else.</small>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
          <div class="password-strength">
            <div class="password-strength-meter" id="passwordStrength"></div>
          </div>
          <small class="form-text">Use at least 8 characters with letters, numbers, and symbols.</small>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="phone" class="form-label">Phone Number (Optional)</label>
          <input type="tel" id="phone" name="phone" class="form-control">
        </div>
      </div>
      
      <div class="terms">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>
      
      <button type="submit" class="btn">Create Account</button>
    </form>
    
    <div class="divider">
      <span>OR</span>
    </div>
    
    <div class="social-signup">
      <button class="social-btn google-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M8 12h8"></path>
          <path d="M12 8v8"></path>
        </svg>
        Sign up with Google
      </button>
      
      <button class="social-btn facebook-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
        </svg>
        Sign up with Facebook
      </button>
    </div>
    
    <div class="login-link">
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-text">
      &copy; 2025 Smart Prescription Checker. All rights reserved.
    </div>
  </footer>
  <script src="{{ url_for('static', filename='script_signup.js') }}"></script>
  <form action="/signup" method="POST" id="signupForm">

</body>
</html>
